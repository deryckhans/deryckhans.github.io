<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>GBS Jogging</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Quicksand, "Lucida Sans", Arial, Helvetica, sans-serif;
      font-size: 100%;
      color: #736e6e;
      background-color: #ffffff;
    }

    .fa {
      padding: 18px;
      font-size: 25px;
      width: 25px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
      background: #4f4f4f;
      color: #ffffff;
    }

    .fa:hover {
      opacity: 0.7;
    }

    img.displayed {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    h1, h2, h3, p {
      margin: 0;
      text-align: center;
    }

    h1 {
      font-weight: bold;
      font-size: 250%;
      color: #000000;
    }

    h2 {
      font-size: 130%;
      color: #736e6e;
    }

    h3 {
      text-align: left;
      font-weight: bold;
      font-size: 150%;
      color: #736e6e;
    }

    p {
      font-size: 80%;
    }

    .wrapper {
      width: 100%;
      padding: 10px 0;
    }

    .center {
      margin: 0 auto;
      width: 95%;
      max-width: 700px;
      border: 1px solid grey;
      border-radius: 20px;
      padding: 20px;
      background-color: #ffffff;
    }

    .block-highlight {
      background-color: #fbf4e4;
      padding: 10px;
      border-radius: 16px;
    }

    .btn-link {
      color: black;
      background-color: #f6a264;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 30px;
      margin: 0 5px;
    }

    .btn-link:hover,
    .btn-link:active {
      background-color: #24876b;
      color: black;
    }

    .link-inline {
      color: red;
      text-decoration: underline;
    }

    .gpx-links {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="center">
      <div class="block-highlight">
        <img class="displayed" src="https://www.gbstjogging.be/savethedate.jpg" alt="GBS Jogging Save the Date">
        <br><br>
        <h1 style="color: #be2327;">
          dit jaar fier onderdeel van het
          <a href="https://www.uitindedruivenstreek.be/loopcriterium" class="link-inline">
            druivencriterium
          </a>
        </h1>
        <br><br>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="center">
      <div class="block-highlight">
        <h1>Het Parcours</h1>
        <h2>Loopt voor 95% door het prachtige ZoniÃ«nwoud en is autovrij!</h2>
        <br>
        <img class="displayed" src="parcours gbst.jpg" alt="Parcours GBS Jogging">
        <div class="gpx-links">
          <a href="GBST JOGGING 6km.gpx" class="btn-link">gpx 6 km</a>
          <a href="GBSTJogging12km2025.gpx" class="btn-link">gpx 12 km</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
